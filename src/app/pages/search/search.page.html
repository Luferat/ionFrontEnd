<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Procurar</ion-title>
    <ion-icon name="search" size="large" class="ion-margin" slot="end"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-searchbar class="ion-no-margin ion-no-padding" (ionChange)="searchEvent($event)" [value]="query"
    placeholder="Procurar" class="ion-margin-bottom"></ion-searchbar>

  <ion-list *ngIf="articles" class="ion-margin-bottom">
    <ion-list-header>
      <ion-label>Resultados da busca</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let article of articles">
      <ion-thumbnail slot="start">
        <img [alt]="article.atitle" [src]="article.athumbnail">
      </ion-thumbnail>
      <ion-label class="ion-text-wrap">
        <a routerLink="/view/{{ article.aid }}">{{ article.atitle }}</a>
        <p>{{ article.aresume }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
