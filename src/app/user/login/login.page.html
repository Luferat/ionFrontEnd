<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Login / Entrar</ion-title>
    <ion-icon name="log-in" class="ion-margin" size="large" slot="end"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

    Logue-se para ter acesso ao nosso conteúdo restrito.
    <p class="ion-text-center">
      <ion-button (click)="login()" expand="block">
        <ion-icon slot="start" name="logo-google"></ion-icon>
        Logue-se pelo Google
      </ion-button>
    </p>
    <p><em>pode ser necessário desligar o bloqueador de popup do navegador para este site.</em></p>

</ion-content>
