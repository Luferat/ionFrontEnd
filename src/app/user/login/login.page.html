<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Login / Entrar</ion-title>
    <ion-icon name="log-in" class="ion-margin" size="large" slot="end"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login / Entrar</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">

    <p>Logue-se para ter acesso ao nosso conteúdo restrito.</p>
    <p class="ion-text-center">
      <ion-button (click)="login()" expand="block">
        <ion-icon slot="start" name="logo-google"></ion-icon>
        Logue-se pelo Google
      </ion-button>
    </p>
    <p><em>Se necessário desligue o bloqueador de popup do navegador para este site.</em></p>

  </div>

</ion-content>
